<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="StyleSheet" href="../CSS/styles.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="../CSS/bootstrap.css" type="text/css" media="screen" />

  <title>Usuario</title>
</head>

<body class="container">
  <header></header>
  <main>
    <section>
      <article class="d-flex flex-column justify-content-center align-items-center text-center">
        <form action="">
          <ul class="dropdown">
            <figure>
              <img class="logo" src="../img/MrJiro.jpeg" alt="logo" />
            </figure>
            <h3 class="text-white">Usuario</h3>
            <li class="mb-3">
              <label for="Registro usuario">
                <input type="text" id="Registro usuario" placeholder="Nombre" />
              </label>
            </li>
            <li class="mb-3">
              <label for="email">
                <input type="text" id="name" name="email" placeholder="Correo" required />
              </label>
            </li>
            <li class="mb-3">
              <label for="Crear contraseña">
                <input type="password" id="Crear contraseña" placeholder="Crear contraseña" />
              </label>
            </li>
            <li class="mb-3">
              <label for="Confirmar contraseña">
                <input type="password" id="Confirmar contraseña" placeholder="Confirmar contraseña" />
              </label>
            </li>
            <li class="mb-3">
              <label for="Crear">
                <input type="submit" class="btn btn-primary" value="Crear" />
              </label>
              <label for="Cancelar">
                <a class="btn btn-primary"  href="frm_inicio_sesion.html">Cancelar</a>
              </label>
            </li>
          </ul>
        </form>
      </article>
    </section>
  </main>
</body>
<footer>Gracias por la visita</footer>

</html>

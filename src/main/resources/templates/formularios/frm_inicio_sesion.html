<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/navbar::head"></head>
<body class="container">
<header>
    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
    <div class="alert alert-danger" th:if="${error!= null}" th:text="${error}"></div>
    <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
    <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
</header>
<main class="d-flex column justify-content-center text-center">
    <div class="card border-primary text-center">
        <div class="card-header">Inicie sesi&oacute;n</div>
        <div class="card-body">
            <form class="input-group" th:action="@{/login}" method="post">
                <div class="column">
                    <figure>
                        <img class="logo" th:src="@{/img/MrJiro.jpeg}" alt="logo"/>
                    </figure>
                    <div class="form-group mb3">
                        <input type="text" name="username" id="username" class="form-control" placeholder="Nombre Usuario"
                               autofocus required/>
                    </div>
                    <div class="form-group mb3">
                        <input type="password" name="password" id="password" class="form-control" placeholder="ContraseÃ±a"
                               required/>
                    </div>
                    <div class="form-group mb3">
                        <input type="submit" class="btn btn-lg btn-block" value="Iniciar"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
<footer th:replace="layout/navbar::footer"></footer>
</html>

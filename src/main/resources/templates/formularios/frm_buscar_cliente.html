<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/navbar::head"></head>
<body class="container">
<header th:replace="layout/navbar::header"></header>
<main>
    <section>
        <article
                class="d-flex flex-column justify-content-center align-items-center text-center text-white">
            <form action="">
                <ul class="dropdown">
                    <figure>
                        <img class="logo" th:src="@{/img/MrJiro.jpeg}" alt="logo"/>
                    </figure>
                    <h3>Buscar Cliente</h3>
                    <li><select name="Tipo de documento"
                                class="form-select form-select-sm mb-3"
                                aria-label=".form-select-sm example">
                        <option selected>Tipo de documento</option>
                        <option value="CC">Cedula</option>
                        <option value="NIT">NIT</option>
                        <option value="CE">Cedula Extranjeria</option>
                    </select></li>
                    <li><label for="identificacion"> <input class="mb-3" id="identificacion"
                                                            type="text" name="identificacion"
                                                            placeholder="Identificacion"
                                                            required/>
                    </label></li>
                    <li><label for="buscar"> <input type="submit" id="buscar"
                                                    value="Buscar" class="btn btn-primary" required/>
                    </label> <label for="cancelar"> <input type="submit" id="cancelar"
                                                           value="cancelar" class="btn btn-primary" required/>
                    </label></li>
                </ul>
            </form>
        </article>
        <table class="table text-white container-secundary">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Tipo</th>
                <th scope="col">Identificacion</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Direcci√≥n</th>
                <th scope="col">Telefono</th>
                <th scope="col">Fecha</th>
                <th scope="col">Modificar</th>
                <th scope="col">Eliminar</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="cliente:${clientes}">
                <td th:text=" ${cliente.idCliente}"></td>
                <td th:text=" ${cliente.tipoDocumento}"></td>
                <td th:text=" ${cliente.documento}"></td>
                <td th:text=" ${cliente.nombres}"></td>
                <td th:text=" ${cliente.apellidos}"></td>
                <td th:text=" ${cliente.direccion}"></td>
                <td th:text=" ${cliente.telefono}"></td>
                <td th:text=" ${cliente.createAt}"></td>
                <td><a class="btn btn-primary btn-xs" th:href="@{/registro/cliente/} + ${cliente.idCliente}"
                       th:text="'editar'"></a></td>
                <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/cliente/} + ${cliente.idCliente}"
                       th:text="'eliminar'"></a></td>
            </tr>
            </tbody>
        </table>
        <nav th:replace="layout/paginator-nav::paginator"></nav>
    </section>
</main>
</body>
<footer th:replace="layout/navbar::footer"></footer>
</html>
